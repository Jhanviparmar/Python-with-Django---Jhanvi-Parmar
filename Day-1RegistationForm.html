<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style>
		header {
			border: 2px solid #d21404;
			font-family: Century Gothic;
			background-color: #ffcccb;

		}
	</style>
</head>
<body>
	<header>
	<center>
	<h1>Registration Form</h1>
	<hr>
	<br>
	<div id="reg-form">
		<form action="" method="">
			<label for="first-name">First Name :</label>
			<input type="text" name="first-name" placeholder="Jhanvi" required>
			<br>
			<br>
			<label for="last-name">Last Name :</label>
			<input type="text" name="last-name" placeholder="Parmar" required>
		    <br>
			<br>
		<div>
			<label for="Gender">Gender : </label>
			<span>
			<label for="gender-male">Male</label>
            <input type="radio" name="gender-choice" value="choice-1">
			<label for="gender-female">Female</label>
			<input type="radio" name="gender-choice" value="choice-2">
			<label for="gender-other">Other</label>
			<input type="radio" name="gender-choice" value="choice-3">
            </span>
            <br>
			<br>
            <div>
            	<label for="email">Email :</label>
            	<input type="email" name="email" placeholder="xyz@gmail.com" required>
            	<br>
            	<br>
                <label for="password">Password :</label>
            	<input type="password" name="password">
            	<br>
			    <br>
            </div>

            <div>
            	<label for="contactno.">Contact No. :</label>
            	<input type="text" name="contactno">
            	<br><br>

            </div>

            
            <label for="Birthday">Birthdate : </label>
            <input type="date" name="date" value="01-01-2000">
            <br>
            <br>
            
            <label for="agree">I agree to all conditions of this form.</label>
            <input type="checkbox" name="agree" required>
            
            <button type="submit">Submit</button>
            <br><br>


		</div>
		</form>
	</div>
   </center>
</header>
</body>
</html>
